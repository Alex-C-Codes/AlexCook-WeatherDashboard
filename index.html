<!DOCTYPE html>
<html>
  <head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1><a href="./index.html">Weather Dashboard</a></h1>
    </header>

    <!-- main body content -->
    <div class="contentContainer pt-3">
        <div class="row gx-5">
            <!-- left column with search query + search history -->
            <div class="col-3 text-center">
                <!-- search query input -->
                <div id="searchQueryContainer" class="input-group mb-3 d-grid gap-2">
                    <h2 class="text-start">Search for a City:</h2>
                    <div>
                        <input id="searchBar" type="text" class="form-control" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                    <div>
                        <button class="btn btn-primary" type="button" id="button-addon2" onclick="getSearch();" style="width:100%;height:100%;">Search</button>
                    </div>
                </div>
                <hr></hr>
                <!-- search history -->
                <div id="searchHistory"></div>
            </div>

            <!-- right column with current conditions box + 5-day forecast boxes -->
            <div class="col-9 col-sm-8">

                <!-- current conditions box -->
                <div id="currentConditions" class=""></div>

                <!-- forecast boxes -->
                <div id="forecasts" class="row"></div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
